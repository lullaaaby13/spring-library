<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Sign Up Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form>
      <!-- Username Input -->
      <div class="mb-3">
        <label class="form-label" for="account">Account</label>
        <input class="form-control" id="account" placeholder="Enter your account" required type="text">
      </div>
      <!-- Password Input -->
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" id="password" placeholder="Enter your password" required type="password">
      </div>
      <!-- Name Input -->
      <div class="mb-3">
        <label class="form-label" for="user-name">UserName</label>
        <input class="form-control" id="user-name" placeholder="Enter your name" required type="text">
      </div>
      <!-- Submit Button -->
      <div class="d-grid">
        <button class="btn btn-primary" id="btn-sign-up" type="submit">Sign Up</button>
      </div>
      <!-- Already have an account? -->
      <div class="mt-3 text-center">
        <a class="text-decoration-none" href="/login">Already have an account? Log in</a>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

  $(async function() {
    $('#btn-sign-up').click(async function() {
      const account = $('#account').val();
      const password = $('#password').val();
      const userName = $('#user-name').val();
      const response = await fetch('/api/auth/join', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          account: account,
          password: password,
          userName: userName,
        })
      });
      if (response.ok) {
        alert('Sign up successful');
        window.location.href = '/login';
      } else {
        alert('Sign up failed');
      }
    });


  });

</script>
</body>
</html>
